<html>
  <head>
    <title id="title">Survery Form</title>
    <link rel="stylesheet" type="text/css" href="fcc.css">
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">

      <div>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name">
      </div>

      <div>
      <label for='email' id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div>
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" placeholder="Enter Age"  min="18" max="50">
      </div>



<div>
<label for="dropdown">Select a role</label>
<select name="dropdown" id="dropdown">
  <option value="backend">Backend Engineer</option>
  <option value="frontend">Frontend Engineer</option>
  <option value="fullstack">Full Stack Engineer</option>
  <option value="sysadmin">System Admin</option>
</select>
 </div>

<div>
  <label>Would you recommend FreeCodeCamp to a friend</label>
  <br>
 <label for="radio1">
   <input type="radio"id="radio1" name="radio">Definitely</input>
  </label>
   <br>
 <label for="radio2">
   <input type="radio" id="radio2" name="radio">Maybe</input>
    </label>
     <br>
 <label for="radio3">
   <input type="radio" id="radio3" name="radio">Not Sure</input>
   </label>
</div>

<div>
 <label>What would you like to see improved?
 <small>(Check all that apply)</small>
  </label>
 <br>
<label for="inp-1">
   <input type="checkbox" name="inp" value="frontend">Front-End Projects</input></label>
<br>
<label for="inp-2">
   <input type="checkbox" name="inp" value="backend">Back-End Projects</input></label>

<br>
<label for="inp-3">
   <input type="checkbox" name="inp" value="datavisualization">Data Visualization</input></label>

<br>
<label for="inp-4">
   <input type="checkbox" name="inp" value="challenges">Challenges</input>
</label>

<br>
<label for="inp-5">
   <input type="checkbox" name="inp" value="opensource">Open Source Community</input></label>

<br>
<label for="inp-6">
   <input type="checkbox" name="inp" value="forum">Forum</input></label>

<div>Any comments or suggestions</div>
<textarea name="comment" id="comment" placeholder="Enter your comment here">
</textarea>
<br>
<button id="submit" type="submit" value="submit">Submit</button>
</form>
</body>
</html>
